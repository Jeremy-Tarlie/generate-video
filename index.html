<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Conversation Messenger</title>
    <style>
      body {
        background: transparent !important;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .chat-container {
        max-width: 260px;
        min-width: 260px;
        background: #111;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        padding-bottom: 10px;
      }
      .user {
        text-align: right;
        margin: 6px 0;
        padding: 2px 10px;
      }
      .user .bubble {
        display: inline-block;
        background: #3baaf7;
        color: #fff;
        padding: 6px 10px;
        border-radius: 12px 12px 4px 12px;
        max-width: 80%;
        font-size: 12px;
      }
      .other {
        text-align: left;
        margin: 6px 0;
        padding: 2px 10px;
      }
      .other .bubble {
        display: inline-block;
        background: #222;
        color: #fff;
        padding: 6px 10px;
        border-radius: 12px 12px 12px 4px;
        max-width: 80%;
        font-size: 12px;
      }
      .destinator {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
        color: #bbb;
        font-size: 13px;
        border-bottom: solid 1px rgb(82, 82, 82);
        padding: 10px 5px 5px 5px;
        border-radius: 8px 8px 0 0;
        background: #252525;
      }
      .username {
        text-align: center;
        margin-left: 10px;
        font-size: 14px;
      }
      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
      .backgroundGif {
        width: 800px;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="backgroundGif">
      <audio
        id="bgAudio"
        src=""
        autoplay
        loop
      ></audio>
      <video
        id="bgVideo"
        src="background.mp4"
        loop
        playsinline
        style="width: 100%; height: 100%; object-fit: cover; display: block"
      ></video>
    </div>
    <div class="chat-container">
      <div class="destinator">
        <img src="" alt="" class="avatar" />
        <p class="username"></p>
      </div>
      <div class="messages"></div>
    </div>
    <script>
      async function fetchDestinator() {
        try {
          const response = await fetch("messages.json");
          messages = await response.json();
          destinatorObject = messages.destination;
          bgMusic = messages.audio;
        } catch (error) {
          console.error("Erreur lors du chargement des messages:", error);
        }
        const destinator = document.querySelector(".username");
        destinator.textContent = destinatorObject.name;
        const avatar = document.querySelector(".avatar");
        avatar.src = destinatorObject.avatar;
        avatar.alt = destinatorObject.name;
        const bgAudio = document.getElementById("bgAudio");
        bgAudio.src = bgMusic;
        bgAudio.volume = 0.4;
      }
      fetchDestinator();
    </script>
    <script>
      let messages = [];
      let current = 0;

      async function fetchMessages() {
        try {
          const response = await fetch("audios/messages_with_audio.json");
          messages = await response.json();
          messages = messages.messages;
        } catch (error) {
          console.error("Erreur lors du chargement des messages:", error);
        }
      }

      function createBubble(msg) {
        const div = document.createElement("div");
        div.className = msg.sender === "Moi" ? "user" : "other";
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = msg.text;
        div.appendChild(bubble);
        return div;
      }

      function resetChat(chatContainer, header) {
        chatContainer.innerHTML = "";
        if (header) chatContainer.appendChild(header);
      }

      async function playMessageWithAudio() {
        if (current >= messages.length) return;

        const chatContainer = document.querySelector(".chat-container");
        const header = chatContainer.querySelector(".destinator");
        const msg = messages[current];

        // Créer et ajouter la bulle
        const bubble = createBubble(msg);
        chatContainer.appendChild(bubble);

        // Vérifier et réinitialiser si nécessaire
        if (chatContainer.offsetHeight > 300) {
          resetChat(chatContainer, header);
          chatContainer.appendChild(bubble);
        }

        // Jouer l'audio
        const audio = new Audio(msg.audio);
        audio.onended = () => {
          current++;
          playMessageWithAudio();
        };

        try {
          await audio.play();
        } catch (error) {
          console.error("Erreur lors de la lecture audio:", error);
          // En cas d'erreur, passer au message suivant après un délai
          setTimeout(() => {
            current++;
            playMessageWithAudio();
          }, 1000);
        }
      }

      async function setup() {
        await fetchMessages();
        const chatContainer = document.querySelector(".chat-container");
        const header = chatContainer.querySelector(".destinator");
        chatContainer.innerHTML = "";
        if (header) chatContainer.appendChild(header);

        playMessageWithAudio();
      }

      // Démarrage automatique
      window.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("bgVideo");
        video.muted = true;
        video.play().catch(() => {});
        setup();
      });
    </script>
  </body>
</html>
